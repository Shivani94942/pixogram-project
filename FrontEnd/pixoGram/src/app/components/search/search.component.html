
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="container-flex">
<div class="row" style="margin-top: 30px; text-align: center;">
  <div class="col-lg-3">
    <div class="bg-light border-right" id="sidebar-wrapper">
        
      <a [routerLink]="['/newsfeed']" class="list-group-item btn list-group-item"><b style="color: peru;"> News Feed</b></a>
      <a [routerLink]="['/blockuser']" class="list-group-item btn list-group-item "><b style="color: peru;">Blocked Accounts</b></a>
      <a [routerLink]="['/accountdetails']" class="list-group-item btn list-group-item "><b style="color: peru;">Account update</b></a>
      <a [routerLink]="['/search']" class="list-group-item btn list-group-item "><b style="color: peru;">Search</b></a>
      <a [routerLink]="['/login']" (click)="logout()" class="list-group-item btn list-group-item "><b style="color: peru;">Logout</b></a>

  </div>
  </div>

  <div class="col-9" >
    <form >
    <div style="width: 50vw; text-align: center;">
      <input class="form-control" #username type="text" placeholder="Search"
             aria-label="Search"/> 
            </div>  
            <p *ngIfThen="isDisabled; then: searchResult; else: noResult"></p>            
      <button class="btn btn-warning" (click)="searchUser(username.value)" (click)="searchResult==true" (click)="noResult==true">Search</button>
    </form>




    
  






 <div *ngIf="noResult">
  <div style="padding: 10px; margin: 0px 0px 0px 90px;">

    
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#"> Result </a>
        </li>
    </ul>
  

    <div class="row">

        <div class="card" style="width: 16rem; margin: 15px;" >
        
        <h5>No profile with that name</h5>
            
        </div>
    </div>
  </div>
  

</div>





    <!--   follow list -->
    <div *ngIf="searchResult">
  <div style="padding: 10px; margin: 0px 0px 0px 90px;">

    
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#"> Result </a>
        </li>
    </ul>
  

    <div class="row">

        <div class="card" style="width: 16rem; margin: 15px;" >
        
            <div style="height: 280px;"><br>
                <img class="card-img-top" src="{{ user.profilepic }}" alt="Profile pic" width="50" height="250">
       
            </div>
            <div class="card-body">
                <h5 style="text-align: center;" class="card-title">{{ user.username }}</h5>
            
                <div class="btn-group">
                    <button type="button" class="btn btn-warning" (click)="follow(user.id)">Follow</button>&nbsp;
                    <button type="button" class="btn btn-warning">UnFollow</button>
                  </div>              
            </div>
            
            
            </div>
        </div>
  </div>


</div>
</div>
