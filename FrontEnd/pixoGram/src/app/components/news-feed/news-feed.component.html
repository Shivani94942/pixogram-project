<div class="container-flex">
<div class="row" style="margin-top: 30px;">
  <div class="col-lg-3" >
    <div class="bg-light border-right" id="sidebar-wrapper">
        
      <a [routerLink]="['/newsfeed']" class="list-group-item btn list-group-item"><b style="color: peru;"> News Feed</b></a>
      <a [routerLink]="['/blockuser']" class="list-group-item btn list-group-item "><b style="color: peru;">Blocked Accounts</b></a>
      <a [routerLink]="['/accountdetails']" class="list-group-item btn list-group-item "><b style="color: peru;">Account update</b></a>
      <a [routerLink]="['/search']" class="list-group-item btn list-group-item "><b style="color: peru;">Search</b></a>
      <a [routerLink]="['/login']" (click)="logout()" class="list-group-item btn list-group-item "><b style="color: peru;"> Logout</b></a>

  </div>
    </div>

  <div class="col-10 col-md-8" style="font-size: 2.4vh">

      <table class="table table-hover table-borderless">
        <thead>
        <tr>
          <th></th>
          <th style="font-size: large;color: rgb(163, 104, 53);">Activity</th>
          <th></th>
    
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let n of arrofmedia | reverse">
            <td>{{n.date}}</td>
            <td>you shared {{n.description}} , usermedia Image with {{n.title}} </td>
          </tr>
        </tbody>
      </table>


    </div>

</div>
</div>
